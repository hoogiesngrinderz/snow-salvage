name: Ingest Partzilla

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Debug env presence (safe)
        run: |
          echo "SUPABASE_URL is: ${SUPABASE_URL:+SET}${SUPABASE_URL:-EMPTY}"
          echo "SUPABASE_SERVICE_ROLE_KEY is: ${SUPABASE_SERVICE_ROLE_KEY:+SET}${SUPABASE_SERVICE_ROLE_KEY:-EMPTY}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run ingestor
        run: npx tsx scripts/ingest/partzilla.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
